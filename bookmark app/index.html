<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">

  
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <header class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2>Bookmark Your Favorite Site</h2>
          <form id="myForm">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>

             <div class="form-group">
              <label>Site Url</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website Url"> <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
          
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            
            <div id="bookmarkResults"></div>

          </div>

          
        </div>

      </main>

      <footer class="footer">
        <p>&copy; 2017 Bookmarker</p>
      </footer>

    </div> <!-- /container -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
